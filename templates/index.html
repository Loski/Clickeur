<div class="container top_elem display-block" id="ue_list">
	<div class="row">
		<div class="col-sm-12">
			<div ng-repeat="ue in ues">
				<div>
					<div ng-repeat="session in ue.sessions">
						<div class="flat">
						<div>[{{ue.code_ue}}] {{ue.name}} - {{session.title}}</div>
							<div class="question clickable" ng-repeat="question in session.questions">
								<div class="questionTitle" >
						            <div class="clickable name" ng-click="getPropositions(question.id)">
						                <span>{{question.number}} - {{question.title}}<i class="pull-right flat_link fa fa-chevron-right" aria-hidden="true"></i></span>
						            </div>
						            <hr/>
						            <div class="container-reponse" ng-show="propositions[question.id].booleanVal" ng-repeat="rep in propositions[question.id] | orderBy:'+number'">
						                <div class="flat-reponse"><span class="circle reponse" ng-class="rep.verdict==1 ? 'good' : 'bad'"></span>{{rep.title}}</div>
						            </div>
						            <ul class="bottom-bar">
						                <li title="Lancer {{question.title}}" ng-show="!question.opened" class="clickable" ng-click="lancer(question)">
						                    <i class="fa fa-play " aria-hidden="true"></i>
						                    <span>Ouvrir</span>
						                </li>
						                <li title="Fermer {{question.title}}" ng-show="question.opened" class="clickable" ng-click="lancer(question)">
						                    <i class="fa fa-pause" aria-hidden="true"></i>
						                    <span>Fermer</span>
						                </li>
						                <li title="Modifier {{question.title}}" class="clickable">
						                    <a ui-sref="ues.sessions.questions.edit({id_ue: ue.id, id_session:session.id, id_question: {{question.id}} })">
						                        <i class="fa  fa-cog" aria-hidden="true"></i>
						                        <span>Modifier</span>
						                    </a>
						                </li>
						                <li class="clickable" title="Statistique de {{question.title}}">
						                    <a ui-sref="ues.sessions.questions.statistique({id_ue: ue.id, id_session:session.id, id_question: {{question.id}} })">
						                        <i class="fa fa-area-chart" aria-hidden="true"></i>
						                        <span>Statistique</span>
						                    </a>
						                </li>
						                <li title="Supprimer {{question.title}}"class="clickable" ng-click="delete(question)">
						                    <i class="fa fa-trash-o  delete" aria-hidden="true"></i>
						                    <span>Supprimer</span>
						                </li>
						            </ul>
					        	</div>
							</div>
						</div>
						<hr ng-show="!$last"/>					
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
