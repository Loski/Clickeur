<div class="container top_elem">
  <div class="row">
    <form ng-controller="sessionController" class="form-horizontal flat" ng-submit="add()" name="ajouterSession" > 
            <fieldset>
               <!-- Form Name -->
               <legend>Ajouter une session</legend>
               <!-- Text input-->
               <div class="form-group">
                 <input id="title" name="title" placeholder="Titre" ng-model="title" class="form-control form-control-lg" required="" type="text">
               </div>
               <div class="form-group">
                 <input ng-model="number" pattern="/^([1-5](I|i)[0-9]{3})$/" placeholder="SÃ©ance" class="form-control form-control-lg" required="" type="number">
               </div>
               <button class="btn btn-primary btn-lg">Enregistrer</button>
               <div class="error" ng-repeat="error in errors">{{error}}
               </div>
            </fieldset>
    </form>
  </div>
</div>
