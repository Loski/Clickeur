<form class="form-horizontal col-sm-12 flat" ng-submit="submit()" name="ajouterSession" > 
  <fieldset>
     <!-- Form Name -->
     <legend>{{title}}</legend>
     <!-- Text input-->
     <div class="form-group">
       <input id="title" name="title" placeholder="Titre" ng-model="session_title" class="form-control form-control-lg" required="" type="text">
     </div>
     <div class="form-group">
       <input ng-model="session_number" placeholder="SÃ©ance" min="0" class="form-control form-control-lg" required="" type="number">
     </div>
     <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" class="my-alert" close="closeAlert($index)">{{alert.msg}}</div>
     <button class="btn btn-primary btn-lg">Enregistrer</button>
     <div class="error" ng-repeat="error in errors">{{errors}}
     </div>
  </fieldset>
</form>
