<div class="display-sessions" ng-controller="sessionController" ng-init="loadList()">
      <legend>Sessions</legend>
       <div class="flat"><a ui-sref="ues/sessions/create({ id_ue: {{id_ue}} })">Créer une session</a></div>
      <div class=" flat session_row" ng-repeat="session in data.ue.sessions" data-id="{{session.id}}">
        <a>{{session.title}}</a>
        <i class="fa fa-trash-o fa-2x delete" aria-hidden="true"></i>
        <a>[{{session.number}}] {{session.title}}</a>

      </div>
      <div class=" flat session_row" ng-show="!data.ue.sessions.length">Aucune sessions créées</div>
</div>
