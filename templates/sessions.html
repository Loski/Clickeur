<div class="container top_elem display-sessions" ng-controller="sessionController" ng-init="loadList()">
    <fieldset>
      <legend>Sessions</legend>
       <div class="flat"  ng-repeat="id in id_ue"><a ui-sref="addSession({ id: {{id}} })">Créer une session</a></div>
      <div class=" flat session_row" ng-repeat="session in sessions" data-id="{{session.id}}">
        <a>{{session.title}}</a>
        <span class="trash">TIME TO DELETE</span>
      </div>
      <div class=" flat session_row" ng-show="!sessions.length">Aucune sessions créées</div>
    </fieldset>
</div>
