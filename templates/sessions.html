<div class="row">
	<div class="offset-md-1 col-sm-2">
		<a ui-sref="ues" ><div class="flat top_elem">Retour</div></a>
	</div>
</div>
<div class="row">
	<span class="col-sm-4">
		<div class="display-block" ng-controller="sessionController" ng-init="loadList()">
			<div class="flat title">
		      <h1>Sessions</h1>
		      </div>
		      <div class="flat clickable even clickable">
		      	<a ui-sref="ues/sessions/create({ id_ue: {{id_ue}} })">Créer une session</a>
		      </div>
		      <div class="flat session_row clickable" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="session in data.ue.sessions| orderBy:'+number'" data-id="{{session.id}}">
		        <a ui-sref="ues/sessions.questions({ id_ue: {{id_ue}}, id_session: {{session.id}} })">[{{session.number}}] {{session.title}}</a>
		        <i class="fa fa-trash-o fa-2x delete" aria-hidden="true" ng-click="delete(session)"></i>
		      </div>
		      <div class="flat session_row" ng-show="!data.ue.sessions.length">Aucune sessions créées</div>
		</div>
	</span>
	<span class="col-sm-4" ui-view="questions"></span>
	<span class="col-sm-5" ui-view="affichage1"></span>
</div>
