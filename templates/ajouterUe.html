<div class="container top_elem">
  <div class="row">
    <div class="col-sm-12">
      <form class="form-horizontal flat" ng-submit="submit()" name="ajouterUe" > 
        <fieldset>
           <!-- Form Name -->
           <legend>{{title}}</legend>
           <!-- Text input-->
           <div class="form-group" ng-class="{'has-danger':ajouterUe.code_ue.$invalid && ajouterUe.$dirty}" >
             <input id="code_ue" ng-pattern="/[1-5](I|i)[0-9]{3}$/" ng-class="{ 'form-control-danger':ajouterUe.code_ue.$invalid}"  name="code_ue" placeholder="Code de l'UE" ng-model="code_ue" class="form-control" required="" type="text">
             <p ng-show="ajouterUe.code_ue.$invalid" class="help-inline">{{error}}</p>
           </div>
           <div class="form-group">
             <input ng-model="nom_ue" placeholder="Nom de l'UE" class="form-control" required="" type="text">
           </div>
           <button class="btn btn-primary btn-lg">Enregistrer</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
