<div class="container top_elem display-ues" id="ue_list" ng-controller="ueController" ng-init="loadList()">
    <fieldset>
      <legend>Mes UEs</legend>
      <div class="flat"><a ui-sref="addUe">Créer une UE</a></div>
      <div class=" flat my_ues ue_row" ng-repeat="ue in my_ues">
        <a>[{{ue.code_ue}}] {{ue.name}}</a>
        <span class="trash">TIME TO DELETE</span>
      </div>
      <div class=" flat ue_row" ng-show="!my_ues.length">Aucune UEs créées</div>
      <!--<div class=" flat other_ues ue_row" ng-repeat="ue in other_ues"><a>[{{ue.code_ue}}] {{ue.name}}</a></div>-->
    </fieldset>
</div>
