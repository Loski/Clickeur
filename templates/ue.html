<div class="container top_elem display-ues" id="ue_list" ng-controller="ueController" ng-init="loadList()">
    <fieldset>
      <legend>Mes UEs</legend>
      <div class=" flat other_ues ue_row" ng-repeat="ue in other_ues"><a>[{{ue.code_ue}}] {{ue.name}}</a></div>
      <div class=" flat my_ues ue_row" ng-repeat="ue in my_ues"><a>[{{ue.code_ue}}] {{ue.name}}</a></div>
    </fieldset>
</div>
