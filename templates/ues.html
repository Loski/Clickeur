<div class="container top_elem display-block" id="ue_list">
	<div class="row">
		<div class="col-sm-12">
		<div class="flat title">
	      <h1>Mes UEs</h1>
	    </div>
	      <a ui-sref="ues/create">
	      	<div class="flat even">Ajouter une UE</div>
	      </a>
	      <div class="flat" ng-show="!my_ues.length && !other_ues.length">Aucune UEs créées</div>
	      <div class=" flat animate-repeat" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="ue in ues_list.my_ues | orderBy:'+code_ue'">
	        <div class="clickable name">
	        	<a ui-sref-active="active" ui-sref="ues.sessions({ id_ue: {{ue.id}} })"><div>[{{ue.code_ue}}] {{ue.name}}</div></a>
	        </div>
	       	<hr/>
            <ul class="bottom-bar">
                <li class="clickable">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <span>Modifier</span>
                </li>
                <li class="clickable" ng-click="delete(ue.id)">
                    <i class="fa fa-trash-o  delete" aria-hidden="true"></i>
                    <span>Supprimer</span>
                </li>
            </ul>
	      </div>
	     <div class="flat title">
	      <h1>Others UEs</h1>
	    </div>
	      <div class="flat other_ues clickable ue_row " ng-class-odd="'even'" ng-class-even="'odd'" ng-repeat="ue in ues_list.other_ues| orderBy:'+code_ue'">
	      	<a ui-sref="ues.sessions({ id_ue: {{ue.id}} })">[{{ue.code_ue}}] {{ue.name}}</a>
	      	<hr/>
            <ul class="bottom-bar">
                <li class="clickable">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <span>Modifier</span>
                </li>
                <li class="clickable">
                    <i class="fa fa-trash-o  delete" aria-hidden="true" ng-click="delete(ue.id)"></i>
                    <span>Supprimer</span>
                </li>
            </ul>
	      </div>
		</div>
	</div>
</div>
