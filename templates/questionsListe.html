<div class="display-block">
    <div class="flat title">
        <h1>Questions</h1>
    </div>
    <a ui-sref=".create">
        <div class="flat">Ajouter une question</div>
    </a>
    <div class="flat" ng-show="!questions.length">Aucune question</div>
    <div class="question flat clickable" ng-repeat="question in questions | orderBy:'+number'" ng-class-odd="'odd'" ng-class-even="'even'">
        <div class="questionTitle" >
            <div class="clickable name" ng-click="getPropositions(question.id)">
                <span>{{question.number}} - {{question.title}}</span>
            </div>
            <hr/>
            <div class="container-reponse" ng-show="propositions[question.id].booleanVal" ng-repeat="rep in propositions[question.id] | orderBy:'+number'">
                <div ng-class="rep.verdict==1 ? ' flat bonne-reponse' : 'flat mauvaise-reponse'">{{rep.title}}</div>
            </div>
            <ul class="bottom-bar">
                <li ng-show="!question.opened" class="clickable" ng-click="lancer(question)">
                    <i class="fa fa-play " aria-hidden="true"></i>
                    <span>Lancer</span>
                </li>
                <li ng-show="question.opened" class="clickable" ng-click="lancer(question)">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                    <span>Terminer</span>
                </li>
                <li class="clickable">
                    <i class="fa  fa-cog" aria-hidden="true"></i>
                    <span>Modifier</span>
                </li>
                <li class="clickable">
                    <i class="fa fa-area-chart " aria-hidden="true"></i>
                    <span>Statistique</span>
                </li>
                <li class="clickable" ng-click="delete(question)">
                    <i class="fa fa-trash-o  delete" aria-hidden="true"></i>
                    <span>Supprimer</span>
                </li>
            </ul>
        </div>
    </div>

</div>
