<div class="display-block">
    <div class="flat title">
        <h1>Questions</h1>
    </div>
    <a ui-sref=".create">
        <div class="flat">Ajouter une question</div>
    </a>
    <div class="flat" ng-show="!questions.length">Aucune question</div>
    <div class="question flat clickable" ng-repeat="question in questions | orderBy:'+number'" ng-class-odd="'odd'" ng-class-even="'even'">
        <div class="questionTitle" >
            <span>{{question.number}} - {{question.title}}</span>
            <hr/>
            <ul class="bottom-bar">
                <li ng-click="lancer(question.id)">
                    <i class="fa fa-play " aria-hidden="true"></i>
                    <span>Lancer</span>
                </li>
                <li>
                    <i class="fa  fa-cog" aria-hidden="true"></i>
                    <span>Modifier</span>
                </li>
                <li>
                    <i class="fa fa-area-chart " aria-hidden="true"></i>
                    <span>Statistique</span>
                </li>
                <li>
                    <i class="fa fa-trash-o  delete" aria-hidden="true" ng-click="delete(session)"></i>
                    <span>Supprimer</span>
                </li>
            </ul>
        </div>
        <div class="container-reponse" ng-show="question.booleanVal" ng-repeat="rep in propositions | orderBy:'+number'">
            <div ng-class="rep.verdict==1 ? ' flat bonne-reponse' : 'flat mauvaise-reponse'">{{rep.title}}</div>
        </div>
    </div>

</div>
