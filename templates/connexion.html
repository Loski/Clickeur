<div class="container top_elem">
  <div class="row" id="connexion">
    <span class="icon flat" id="student">
       <form ng-controller="connexion" class="form-horizontal" ng-submit="login()" name="authentification" > 
          <fieldset>
             <!-- Form Name -->
             <legend>Connexion</legend>
             <!-- Text input-->
             <div class="form-group">
               <input id="username" name="username" placeholder="Identifiant" ng-model="username" class="form-control form-control-lg" required="" type="text">
             </div>
             <div class="form-group">
               <input ng-model="password" placeholder="Mot de passe" class="form-control form-control-lg" required="" type="password">
             </div>
             <button class="btn btn-primary btn-lg">Se connecter</button>
          </fieldset>
       </form>
    </span>
  </div>
</div>
