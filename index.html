<!DOCTYPE html>
<html lang="fr" ng-app="clicker">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/ngstorage/ngStorage.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="node_modules/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.min.js"></script>
    <script type="text/javascript" src="js/modules/authModule/auth.js"></script>
    <script type="text/javascript" src="js/modules/ueModule/ue.js"></script>
    <script type="text/javascript" src="js/modules/sessionModule/sessions.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div ng-controller="navController" class="container-fluid page-wrap">
        <header class="row">
            <nav class="navbar navbar-toggleable-md navbar-light bg-faded col-12">
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                  <a class="nav-link" ui-sref="home"><img src="includes/img/logo.jpg" class="img-responsive"> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="ue">Mes UEs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="questionnaires/{id}">Mes Questionnaires</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="questionnaires">Ajouter un questionnaire</a>
                </li>
                <li class="nav-item">
                    <button ng-click="logout()">Se déconnecter</button>
                </li>
            </ul>
        </div>
    </nav>
<div ng-model="walid"></div>
</header>
    <main>
        <div ui-view="dashboard"></div>
        <div ui-view class="container top_elem"></div>
    </main>
</div>
<footer class="flat">
    <div class="container">
        <span class="text-muted">Université Pierre et Marie Curie - Paris VI - Clickeur</span>
    </div>
</footer>
</body>
</html>
